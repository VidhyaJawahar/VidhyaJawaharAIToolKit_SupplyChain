<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Supply Chain Image Gallery</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?export=download&id=1cqjEcy8xYVJDYYY57yNa3QtSE40o0ozw" alt="Enhancing Supply Chain Efficiency">
        <img src="Key functions of Warehouse Management.jpg" alt="Key functions of Warehouse Management">
        <img src="Streamlined Logistics Operations.jpg" alt="Streamlined Logistics Operations">
    </div>
</body>
</html>
