<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supply Chain Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Supply Chain Image Gallery</h1>
    <div class="gallery">
        <img src="images/image_2_1.png" alt="Supply Chain Image 1">
        <img src="images/image_3_1.png" alt="Supply Chain Image 2">
        <img src="images/image_4_1.png" alt="Supply Chain Image 3">
        <img src="images/image_5_1.png" alt="Supply Chain Image 4">
        <img src="images/image_6_1.png" alt="Supply Chain Image 5">
        <img src="images/image_7_1.png" alt="Supply Chain Image 6">
        <img src="images/image_8_1.png" alt="Supply Chain Image 7">
    </div>
</body>
</html>
